<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Prefer fonts for generics -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Tinos</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Arimo</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Cousine</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
</fontconfig>
